<section class="annotated-text-wrapper well clearfix" style="margin-bottom:10px">
	<article class="annotated-text">
		{{! Text/PubMed publication container }}
	</article>
	<div class="pull-left">
		<button class="btn go-home" style="margin-right:10px"><i class="icon-upload"></i> Load text</button>
		{{!<button class="btn btn-info toggle-concept-tree"><i class="icon-list icon-white"></i> Concept tree <span class="caret"></span></button>}}
	</div>
	<div class="pull-right">
		<div class="btn-group pull-right">
          <button class="btn btn-inverse dropdown-toggle export-btn" data-toggle="dropdown"><i class="icon-download-alt icon-white"></i> Export <span class="caret"></span></button>
          <ul class="dropdown-menu export">
            <!-- TODO: Supported output formats are not dynamically loaded -->
            <li><a href="#" data-format="a1" data-bypass>A1</a></li>
            <li><a href="#" data-format="bc2" data-bypass>BC2</a></li>
            <li><a href="#" data-format="bioc" data-bypass>BioC</a></li>
            <li><a href="#" data-format="b64" data-bypass>B64</a></li>
            <li><a href="#" data-format="conll" data-bypass>CoNLL</a></li>
            <li><a href="#" data-format="json" data-bypass>JSON</a></li>
            <li><a href="#" data-format="neji" data-bypass>Neji</a></li>
            <li><a href="#" data-format="pipe" data-bypass>PIPE</a></li>
            <li><a href="#" data-format="pipext" data-bypass>PIPExt</a></li>
            <li><a href="#" data-format="xml" data-bypass>XML</a></li>
          </ul>
        </div>
        <span class="pull-right" style="margin:7px 20px 0 0">Annotated {{conceptCount}} concept occurrences in {{duration}}.</span>
	</div>
</section>
