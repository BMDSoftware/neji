<section class="modal fade pmid-modal" tabindex="-1" role="dialog">
  <div class="modal-body">
    <button type="button" class="close" data-dismiss="modal" title="Cancel">Ã—</button>
    <form>
      <label for="pmid">Please enter a <a href="http://www.ncbi.nlm.nih.gov/pubmed/" title="Go to PubMed" target="_blank">PubMed</a> PMID</label>
      <div class="input-append">
        <input id="pmid" type="text" pattern="[1-9][0-9]*">
        <button class="btn btn-success" type="button" id="annotate-pmid">
          <i class="icon-edit icon-white"></i> Annotate &raquo;
        </button>
      </div>
    </form>
    <aside>Samples: 
      {{#each pmids}}
      <a href="#!/pmid/{{this.pmid}}" title="{{this.title}}" data-dismiss="modal">#{{this.pmid}}</a>{{#if this.isLast}}.{{else}},{{/if}}
      {{/each}}
    </aside>
  </div>
</section>
