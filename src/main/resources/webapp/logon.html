    <body>
                
        <div class="modal show" id="authentication-modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Authentication</h4>
                    </div>
                    <form role="form" method="POST" action="j_security_check">
                        <div class="modal-body">                        
                            <div class="form-group">
                                <label class="control-label" for="j_username">Username</label>
                                <input type="text" class="form-control" id="j_username" name="j_username" placeholder="Enter username">
                            </div>                           
                            <div class="form-group">
                                <label class="control-label" for="j_password">Password</label>
                                <input type="password" class="form-control" id="j_password" name="j_password" placeholder="Enter password">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" name="submit" value="Login" class="btn btn-info">
                                <i class="fa fa-check-circle"></i> Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
 </div>
